<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Portfolio - Sara Truffi</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0;}
      
      body {
        background: #fcfaf5;
        font-family: Arial, sans-serif;
      }
      
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 20px; 
        background: #fcfaf5;
      }
      
      nav ul { 
        list-style: none; 
      }
      nav ul li { 
        display: inline; 
        margin-right: 20px; 
      }
      nav a { 
        text-decoration: none; 
        font-family: Arial; 
        font-size: 18px; 
        color: #d14f9c; 
        padding: 6px 10px;
      }
      nav a:hover {color: #ffb6db;}
      nav a:active { color: #aa2f79; }
      nav a:visited { color: #c6428f; }
      
      h1 { 
        margin: 30px 0; 
      }
      
      .image-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        grid-auto-flow: dense;
      }
      
      .image-grid img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-radius: 12px;
        transition: transform 0.35s ease, box-shadow 0.35s ease;
      }  
      
      .image-grid a:hover img {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        cursor: pointer;
      }
      
      .image-grid a {
        display: block;
        overflow: hidden;
        border-radius: 12px;
      }
      
      .video-wrapper {
        width: 100%;
        height: 350px;
        overflow: hidden;
        border-radius: 12px;
      }
      
      .video-wrapper iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
      
      footer {
        background-color: #d14f9c;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
